        <div class="container" id="form-container">
            <form method="get" action="output.php">
                <div class="form-group">
                    <legend>Information</legend>
                    <label>First Name</label>
                    <input class="form-control" type="text" id="firstName" name="fname" onblur="handleErrors();">
                    <p class="help-block" id="firstNameHelp"></p>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" id="lastName" name="lname" onblur="handleErrors();">
                    <p class="help-block" id="lastNameHelp"></p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" id="email" onblur="handleErrors();">
                    <p class="help-block" id="emailHelp"></p>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control" type="text" id="phone" onblur="handleErrors();">
                    <p class="help-block" id="phoneHelp"></p>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input class="form-control" type="text" id="birthday" onblur="handleErrors();">
                    <p class="help-block" id="birthdayHelp"></p>
                </div>
                <div class="form-check-inline">
                    <legend>Preferred Contact Method</legend>
                    <input class="form-check-input" type="radio" name="contactRadio" id="phoneContact" value="Phone" checked>
                    <label class="form-check-label" for="phoneContact">Phone</label>
                    <input class="form-check-input" type="radio" name="contactRadio" id="emailContact" value="Email">
                    <label class="form-check-label" for="emailContact">Email</label>

                    <p class="help-block" id="contactHelp"></p>
                </div>
                <div class="form-group">
                    <legend>Comments</legend>
                    <textarea name="comment" id="commentArea" cols="30" rows="10"  onblur="handleErrors();"></textarea>
                    <p class="help-block" id="commentHelp"></p>
                </div>
                <button id="submit" class="btn btn-block btn-success" type="submit">Submit</button>
            </form>
            <br>
            <br>
        </div>
